<DOCTYPE html>
    <html>

    <head>
        <title>Atividade 3</title>
    </head>

    <body>
        <center>
            <form name="form">
                Informe uma string : <input type="text" name="txt" size="30"><br><br>
                <input type="button" value="Enviar" onclick="enviarString();" style="height:40px; width:100px">
                <br><br>
            </form>
        </center>

        <script language="javascript">
            function enviarString() {
                var s, s1, i, qtV, qtC, qtDig, qtCar;
                s = document.form.txt.value;
                s1 = s.replace(" ", "");
                qtV = 0;
                qtDig = 0;
                qtCar = 0;
                qtC = 0;

                for (i = 0; i < s1.length; i++)
                {
                    if (((s.charAt(i) >= 'A') && (s.charAt(i) <= 'Z')) ||
                        ((s.charAt(i) >= 'a') && (s.charAt(i) <= 'z'))) 
                    {
                        if ((s.charAt(i) == 'A') || (s.charAt(i) == 'a') ||
                            (s.charAt(i) == 'E') || (s.charAt(i) == 'e') ||
                            (s.charAt(i) == 'I') || (s.charAt(i) == 'i') ||
                            (s.charAt(i) == 'O') || (s.charAt(i) == 'o') ||
                            (s.charAt(i) == 'U') || (s.charAt(i) == 'u')) 
                        {
                            qtV = qtV + 1;
                        }
                        else 
                        {
                            qtC = qtC + 1;
                        }

                    }
                    else if ((s.charAt(i) >= '0') && (s.charAt(i) <= '9'))
                    {
                        qtDig = qtDig + 1;
                    }
                    else 
                    {
                        qtCar = qtCar + 1;
                    }
                }

                document.write("<center>");
                document.write("<h1>A palavra " + s + " tem : </h1>");
                document.write("<table border='1'>");
                document.write("<tr><td><b>Qtde de vogais:</b></td>");
                document.write("<td>" + qtV + "</td></tr>");
                document.write("<tr><td><b>Qtde de consoantes:</b></td>");
                document.write("<td>" + qtC + "</td></tr>");
                document.write("<tr><td><b>Qtde de d√≠gitos:</b></td>");
                document.write("<td>" + qtDig + "</td></tr>");
                document.write("<tr><td><b>Qtde de outros caracteres:</b></td>");
                document.write("<td>" + qtCar + "</td></tr>");
                document.write("</table>");
                document.write("</center>");
            }

        </script>

    </body>

    </html>
